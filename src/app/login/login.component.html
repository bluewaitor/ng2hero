<div class="login" >
    <form (ngSubmit)="login()" name="form" #f="ngForm" novalidate>
        <input type="text" placeholder="用户名" name="username" [(ngModel)]="username">
        <input type="password" placeholder="密码" name="password" [(ngModel)]="password">
        <button>登录</button>
    </form>
</div>
