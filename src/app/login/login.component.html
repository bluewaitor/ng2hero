<div class="login fox-flex all-center" >
    <form (ngSubmit)="login()" name="form" #f="ngForm" class="fox-flex all-center fox-wrap" novalidate>
        <input type="text" placeholder="用户名" name="username" [(ngModel)]="username" class="fox-block">
        <input type="password" placeholder="密码" name="password" [(ngModel)]="password" class="fox-block">
        <button>登录</button>
        <button>注册</button>
    </form>
</div>
