<form (ngSubmit)="add()" name="form" #f="ngForm" class="fox-flex all-center fox-wrap" novalidate>
  <div class="form-group">
    <input type="text" placeholder="用户名" name="username" [(ngModel)]="username" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" placeholder="密码" name="password" [(ngModel)]="password" class="form-control">
  </div>
  <div class="form-group text-center">
    <button class="primary block">添加</button>
  </div>
</form>
