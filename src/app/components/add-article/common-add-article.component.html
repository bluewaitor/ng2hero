<div class="add-article">
  <div class="form-group">
    <input type="text" placeholder="文章标题" [(ngModel)]="title" class="form-control">
  </div>

  <tabs>
    <tab tabTitle="书写">
      <div class="form-group">
        <textarea placeholder="文章正文(支持markdown格式)" [(ngModel)]="content" class="form-control markdown-textarea"></textarea>
      </div>
      <button (click)="addArticle(title, content)" class="primary" *ngIf="!isEdit">新增</button>
      <button (click)="editArticle(title, content)" class="primary" *ngIf="isEdit">修改</button>
    </tab>
    <tab tabTitle="预览">
      <div [innerHtml]="content|marked" class="fox-markdown"></div>
    </tab>
  </tabs>

</div>
