<div class="grid grid-pad">
  <table>
    <thead>
      <tr>
        <th>编号</th>
        <th>ID</th>
        <th>用户名</th>
        <th>创建时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes; let i = index;" class="col-1-4">
        <td>{{i+1}}</td>
        <td>{{hero._id}}</td>
        <td class="module hero">
          <h4>{{hero.username}}</h4>
        </td>
        <td>
          {{hero.createdAt}}
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
