<div class="form-group">
    <a routerLink="./add" routerLinkActive="active" class="fox-btn primary">添加文章</a>
</div>
<table>
    <thead>
        <tr>
            <th>编号</th>
            <th>标题</th>
            <th>内容</th>
            <th>作者</th>
        </tr>
    </thead>
    <tbody>
        <tr class="article" *ngFor="let article of articles; let i = index;">
            <td>{{i}}</td>
            <td>{{article.title}}</td>
            <td class="content">{{article.content}}</td>
            <td>{{article && article.user && article.user.username}}</td>
        </tr>
    </tbody>

</table>
