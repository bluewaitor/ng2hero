<div class="article">
  <div class="list">
    <div class="article-item" *ngFor="let article of articles" [routerLink]="['/article', article._id]" routerLinkActive="active">
      <p>{{article.title}}</p>
      <span class="user">作者: {{article.user && article.user.username || ""}}</span>
      <span>创建于: {{article.created | date:'yyyy-MM-dd HH:mm:ss' }}</span>
    </div>
  </div>
</div>
